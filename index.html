<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keyboard/Piano</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="piano">
                <div class="key white">
                    <audio id="sng1" src="audio/1.mp3"></audio>
                    <span>A</span>
                </div>

                <div class="key black">
                    <audio id="snd" src="audio/laser.mp3"></audio>    
                    <span>W</span>
                </div>

                <div class="key white">
                    <audio id="sng2" src="audio/2.mp3"></audio>
                    <span>S</span>
                </div>

                <div class="key black">
                    <audio id="sng" src="audio/laser.mp3"></audio>
                    <span>E</span>
                </div>

                <div class="key white">
                    <audio id="sng3" src="audio/3.mp3"></audio>
                    <span>D</span>
                </div>

                <div class="key white">
                    <audio id="sng4" src="audio/4.mp3"></audio>
                    <span>F</span>
                </div>

                <div class="key black">
                    <audio id="sng" src="audio/laser.mp3"></audio>
                    <span>T</span>
                </div>

                <div class="key white">
                    <audio id="sng5" src="audio/5.mp3"></audio>
                    <span>G</span>
                </div>

                <div class="key black">
                    <audio id="sng" src="audio/laser.mp3"></audio>
                    <span>Y</span>
                </div>

                <div class="key white">
                    <audio id="sng6" src="audio/6.mp3"></audio>
                    <span>H</span>
                </div>

                <div class="key black">
                    <audio id="sng" src="audio/laser.mp3"></audio>
                    <span>U</span>
                </div>

                <div class="key white">
                    <audio id="sng7" src="audio/7.mp3"></audio>
                    <span>J</span>
                </div>

                <div class="key white">
                    <audio id="sng8" src="audio/8.mp3"></audio>
                    <span>K</span>
                </div>

                <div class="key black">
                    <audio id="sng" src="audio/laser.mp3"></audio>
                    <span>O</span>
                </div>

                <div class="key white">
                    <audio id="sng9" src="audio/9.mp3"></audio>
                    <span>L</span>
                </div>

            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
